<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="../css/styles.css" />
    <title>Mi Primer Website</title>
  </head>
  <body>
    <header class="container-nav">
      <nav class="navbar" role="navigation">
        <div class="logo"></div>
        <ul class="nav-links">
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="../pages/about.html">Nosotros</a></li>
          <li><a href="../pages/services.html">Servicios</a></li>
          <li><a href="../pages/contact.html">Contactanos</a></li>
        </ul>
      </nav>
      <button class="button-menu-toggle">Menu</button>
    </header>
    <main>
      <div class="container">
        <h1>Contacto</h1>
        <p>¡Contáctanos para cualquier consulta o solicitud de información!</p>
        <div class="contact-form">
          <h2>Formulario de contacto</h2>
          <form id="myForm">
            <label for="nombre">Nombre:</label>
            <input
              type="text"
              id="nombre"
              name="nombre"
              placeholder="Ingrese su nombre..."
            />
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Ingrese su correo electrónico..."
            />
            <label for="nombre">Mensaje:</label>
            <textarea
              id="mensaje"
              name="mensaje"
              placeholder="Ingrese su mensaje..."
            ></textarea>
            <button id="enviar" name="enviar" type="submit">Enviar</button>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer">
        <div class="footer-content">
          <p>Creado por: Nicolás Cosentino</p>
        </div>
      </div>
    </footer>
  </body>
  <script src="../scripts/menu.js"></script>
</html>
